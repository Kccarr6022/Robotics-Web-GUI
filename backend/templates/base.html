<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <title>FermiLab Robotics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% endblock %}
  </head>
  <body>
    <div class="bg-gradient-to-r from-cyan-500 to-blue-500 h-screen">
      <img src="{{ url_for('static', filename='css/main.css') }}" className="login-logo" />
      <h1 className="login-title">Robotic Systems Login</h1>
      <div className="login-username">
        <label for="username">Username:</label>
        <input id="username" value="username" onChange="{handleUsernameChange}" />
      </div>
      <div className="login-password">
        <label for="password">Password:</label>
        <input id="password" value="{password}" onChange="{handlePasswordChange}" type="password" />
      </div>
      <button className="login-button" onClick="{handleLogin}">Login</button>
    </div>
  </body>
</html>

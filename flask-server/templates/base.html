<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}" />
    <title>FermiLab Robotics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{url_for('static', filename='/javascript/login-javascript.js')}}"></script>
    <script></script>
    {% endblock %}
  </head>
  <body>
    <div class="background h-screen w-screen">
      <div class="flex flex-col w-1/2 mx-auto pt-40">
        <img class="w-8/12 mx-auto my-2" src="{{ url_for('static', filename='images/fermi-lab-logo.png') }}" />
        <h1 class="mx-auto text-4xl lg:text-5xl sm:text-3xl mb-8">Robotic Systems Login</h1>
        <div class="mx-auto my-5 w-6/12 text-2xl">
          <label class="w-2/4" for="username">Username:</label>
          <input class="bg-orange-100 float-right rounded" id="username" value="username" />
        </div>
        <div class="mx-auto my-5 w-6/12 text-2xl mb-10">
          <label class="" for="password">Password:</label>
          <input class="bg-orange-100 float-right rounded" id="password" value="{password}" type="password" />
        </div>
        <!-- <button class="my-button">Login</button> -->
        <button class="bg-orange-100 mx-auto w-2/12 text-2xl border border-orange-900 rounded hover:bg-orange-300" onclick="SubmitLogin()">
          Login
        </button>
      </div>
    </div>
  </body>
</html>
